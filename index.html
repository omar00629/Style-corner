<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Style Corner is a free online tool to round image corners. Upload your photo, adjust the corner radius, and download the rounded image. Simple, fast, and mobile-friendly." />
  <meta name="keywords" content="round image corners, image editor, style corner, photo crop tool, online corner rounder" />
  <meta name="author" content="Style Corner" />
  <title>Style Corner - Round Image Corners</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }
    input[type="file"] {
      margin: 1rem 0;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff20;
      color: #fff;
      cursor: pointer;
    }
    .canvas-container {
      margin-top: 1rem;
      display: none;
    }
    canvas {
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 10px #fff;
    }
    .controls {
      margin-top: 1rem;
    }
    .btn {
      background: #fff;
      color: #222;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      margin: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #e0e0e0;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="range"] {
      width: 80%;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ad-banner, .ad-social {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 10px;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .btn { padding: 0.5rem 1rem; }
    }
  </style>
</head>
<body>
  <h1>üé® Style Corner</h1>
  <p>Upload your image and round the corners instantly!</p>

  <div class="ad-social">
    <script type="text/javascript">
      atOptions = {
        'key' : 'cc0ae89564846eb736a6a30b08786ae3',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/cc0ae89564846eb736a6a30b08786ae3/invoke.js"></script>
  </div>

  <input type="file" accept="image/*" id="upload" />
  <label for="radius">Corner Radius: <span id="radiusValue">20</span>px</label>
  <input type="range" id="radius" min="0" max="200" value="20" />

  <div class="controls">
    <button class="btn" onclick="downloadImage()">‚¨áÔ∏è Download Image</button>
  </div>

  <div class="canvas-container" id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>

  <div class="ad-banner">
    <script type="text/javascript">
      atOptions = {
        'key' : 'cc0ae89564846eb736a6a30b08786ae3',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/cc0ae89564846eb736a6a30b08786ae3/invoke.js"></script>
  </div>

  <script>
    const uploadInput = document.getElementById('upload');
    const radiusInput = document.getElementById('radius');
    const radiusValue = document.getElementById('radiusValue');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const canvasContainer = document.getElementById('canvasContainer');

    let image = new Image();

    uploadInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        image.onload = function() {
          drawImage();
          canvasContainer.style.display = 'block';
        }
        image.src = event.target.result;
      }
      reader.readAsDataURL(file);
    });

    radiusInput.addEventListener('input', function() {
      radiusValue.textContent = this.value;
      if (image.src) drawImage();
    });

    function drawImage() {
      const radius = parseInt(radiusInput.value);
      const width = image.width;
      const height = image.height;
      canvas.width = width;
      canvas.height = height;

      ctx.clearRect(0, 0, width, height);
      ctx.save();
      roundRect(ctx, 0, 0, width, height, radius);
      ctx.clip();
      ctx.drawImage(image, 0, 0, width, height);
      ctx.restore();
    }

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'rounded-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
